<!DOCTYPE html>
<html lang="it" class="dark">

    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Share Tech', sans-serif;
        }
        .tab-btn.active {
            color: white;
            border-color: #4ade80;
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='none'%3e%3cpath d='M6 8l4 4 4-4' stroke='%239CA3AF' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.5em 1.5em;

</head>
<body class="antialiased bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl relative">

        <header class="text-center mb-8 md:mb-12 pt-10">

        <div id="refreshBar" class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-3">

            <div class="flex items-center justify-center md:justify-end">

                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    Refresh

        <div class="mb-6 flex justify-center gap-6 border-b border-gray-700">

        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-1">
                <div id="form-svincolati-container" class="bg-gray-800 p-6 rounded-2xl card-shadow sticky top-8">
                     <h2 class="text-2xl font-bold mb-4 flex items-center text-white">

                    </h2>
                    <form id="svincolatiForm">
                         <div class="mb-4">
                            <label for="squadra_svincolati" class="block text-sm font-medium text-gray-300 mb-1">Seleziona Squadra</label>
                            <select id="squadra_svincolati" name="squadra" required class="custom-select mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"></select>
                        </div>

                            <input type="number" id="offerta" name="offerta" required min="1" placeholder="Es. 10" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">

                            <label for="password_svincolati" class="block text-sm font-medium text-gray-300 mb-1">Password Squadra</label>

                 <div id="form-scambi-container" class="bg-gray-800 p-6 rounded-2xl card-shadow sticky top-8 hidden">
                    <h2 class="text-2xl font-bold mb-4 flex items-center text-white">

                    </h2>
                    <form id="scambiForm">
                        <div class="mb-4">
                            <label for="squadra_proponente" class="block text-sm font-medium text-gray-300 mb-1">Tua Squadra</label>
                            <select id="squadra_proponente" name="squadra_proponente" required class="custom-select mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></select>
                        </div>
                        <div class="mb-4">
                            <label for="squadra_ricevente" class="block text-sm font-medium text-gray-300 mb-1">Squadra Avversaria</label>
                            <select id="squadra_ricevente" name="squadra_ricevente" required class="custom-select mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></select>
                        </div>
                        <div class="mb-4">
                            <label for="giocatore_offerto" class="block text-sm font-medium text-gray-300 mb-1">Giocatore che Offri</label>
                            <input type="text" id="giocatore_offerto" name="giocatore_offerto" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

                            <input type="number" id="crediti_offerti" name="crediti_offerti" min="0" placeholder="0" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="giocatore_richiesto" class="block text-sm font-medium text-gray-300 mb-1">Giocatore che Chiedi</label>
                            <input type="text" id="giocatore_richiesto" name="giocatore_richiesto" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="crediti_richiesti" class="block text-sm font-medium text-gray-300 mb-1">Crediti che Chiedi (opz.)</label>
                            <input type="number" id="crediti_richiesti" name="crediti_richiesti" min="0" placeholder="0" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="password_scambi" class="block text-sm font-medium text-gray-300 mb-1">Password Squadra</label>
                            <input type="password" id="password_scambi" name="password" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                            <i data-lucide="send" class="mr-2 w-5 h-5"></i>

                        </button>

                        <i data-lucide="shopping-bag" class="mr-2"></i>
                        Proponi per Scambi
                    </h2>
                    <form id="propostiForm">
                        <div class="mb-4">
                            <label for="squadra_proposti" class="block text-sm font-medium text-gray-300 mb-1">Tua Squadra</label>
                            <select id="squadra_proposti" name="squadra" required class="custom-select mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"></select>
                        </div>
                        <div class="mb-4">
                            <label for="nome_proposti" class="block text-sm font-medium text-gray-300 mb-1">Nome Giocatore</label>
                            <input type="text" id="nome_proposti" name="nome" required placeholder="Es. Theo Hernandez" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        <div class="mb-4">
                            <label for="num_ruoli" class="block text-sm font-medium text-gray-300 mb-1">Quanti Ruoli Cerchi?</label>
                            <select id="num_ruoli" name="num_ruoli" required class="custom-select mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                <option value="1">1 Ruolo</option>
                                <option value="2">2 Ruoli</option>

                            </select>
                        </div>

                        <div id="ruoliContainer"></div>
                        
                        <div class="mb-4">
                            <label for="password_proposti" class="block text-sm font-medium text-gray-300 mb-1">Password Squadra</label>
                            <input type="password" id="password_proposti" name="password" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">

                        <div id="result_proposti" class="mt-4 text-center font-semibold"></div>

                </div>

            </div>

            <div class="lg:col-span-2">
                
                <div id="content-svincolati" class="hidden">
                    <h2 class="text-3xl font-bold mb-6 flex items-center text-white"><i data-lucide="list" class="mr-3"></i>Aste in Corso</h2>
                    <div id="auctionsContainer" class="space-y-4 fade-in"></div>
                </div>
                
                <div id="content-scambi" class="hidden">
                    <h2 class="text-3xl font-bold mb-6 flex items-center text-white"><i data-lucide="repeat" class="mr-3"></i>Scambi Proposti</h2>
                    <div id="tradesContainer" class="space-y-4 fade-in"></div>
                </div>

                <div id="content-proposti">
                    <h2 class="text-3xl font-bold mb-6 flex items-center text-white"><i data-lucide="shopping-bag" class="mr-3"></i>Giocatori Proposti</h2>
                    <div id="proposalsContainer" class="space-y-6 fade-in"></div>
                </div>

            </div>
        </div>

        <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    </div>

    <script>
        const AUCTION_DURATION_MS = 24 * 60 * 60 * 1000;
        const AVAILABLE_ROLES = ['P', 'Dc', 'Dd', 'Ds', 'B', 'E', 'M', 'C', 'W', 'T', 'A', 'PC'];

        // --- RIFERIMENTI DOM ---
        const tabSvincolati = document.getElementById('tab-svincolati');
        const tabScambi = document.getElementById('tab-scambi');
        const tabProposti = document.getElementById('tab-proposti');
        const formSvincolati = document.getElementById('form-svincolati-container');
        const formScambi = document.getElementById('form-scambi-container');
        const formProposti = document.getElementById('form-proposti-container');
        const contentSvincolati = document.getElementById('content-svincolati');
        const contentScambi = document.getElementById('content-scambi');
        const contentProposti = document.getElementById('content-proposti');
        
        const selectSquadraSvincolati = document.getElementById('squadra_svincolati');
        const selectSquadraProponente = document.getElementById('squadra_proponente');
        const selectSquadraRicevente = document.getElementById('squadra_ricevente');
        const selectSquadraProposti = document.getElementById('squadra_proposti');
        
        let activeTab = 'svincolati';
        let isRefreshing = false;
        let lastRequestTime = 0;
        const MIN_REQUEST_INTERVAL = 500; // Minimo 500ms tra richieste (max 2 req/sec)

        const lastUpdatedEl = document.getElementById('lastUpdated');
        const manualRefreshBtn = document.getElementById('manualRefreshBtn');
        let lastSuccessfulUpdateAt = null;

        function updateRefreshBar() {
            if (lastUpdatedEl) {
                lastUpdatedEl.textContent = lastSuccessfulUpdateAt ? formatDate(lastSuccessfulUpdateAt.toISOString()) : 'â€”';
            }
            if (manualRefreshBtn) {
                manualRefreshBtn.disabled = isRefreshing;
            }
        }

        // --- UTILS ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-blue-600'
            };

            toast.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg fade-in`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
        
        function formatDate(dateTimeString) {
            if (!dateTimeString) return '';
            const date = new Date(dateTimeString);
            return date.toLocaleString('it-IT', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
        }

        function formatTimeLeft(ms) {
            if (ms <= 0) return "00:00:00";
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function updateTimers() {
            document.querySelectorAll('[data-end-time]').forEach(card => {
                const timerEl = card.querySelector('.timer');
                if(!timerEl) return;

                const endTime = new Date(card.dataset.endTime);
                const timeLeft = endTime - new Date();

                if (timeLeft <= 0) {
                    // Stato scaduto senza chiamate ad Airtable
                    card.classList.add('opacity-70');

                    const timerContainer = timerEl.closest('.timer-container');
                    if (timerContainer) {
                        const isAuction = !!card.dataset.player;
                        const expiredHtml = isAuction
                            ? `<div class="font-bold text-lg text-white bg-green-600 rounded-lg py-2">AGGIUDICATO!</div>`
                            : `<div class="font-bold text-lg text-white bg-blue-600 rounded-lg py-2">SCAMBIO FATTO!</div>`;
                        timerContainer.outerHTML = expiredHtml;
                    } else {
                        timerEl.textContent = "00:00:00";
                    }
                } else {
                    timerEl.textContent = formatTimeLeft(timeLeft);
                }
            });
        }

        function copyToClipboard(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            const originalIcon = button.innerHTML;
            button.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-400"></i>';
            lucide.createIcons();
            setTimeout(() => { button.innerHTML = originalIcon; lucide.createIcons(); }, 2000);
        }

        // --- POPOLA SELECT SQUADRE ---
        function populateTeamSelects() {
            const teamNames = Object.keys(TEAM_PASSWORDS);
            const optionsHTML = teamNames.map(name => `<option value="${name}">${name}</option>`).join('');
            
            selectSquadraSvincolati.innerHTML = optionsHTML;
            selectSquadraProponente.innerHTML = optionsHTML;
            selectSquadraRicevente.innerHTML = optionsHTML;
            selectSquadraProposti.innerHTML = optionsHTML;
            
            // Rimuove la squadra proponente dalla lista ricevente
            selectSquadraProponente.addEventListener('change', () => {
                const selected = selectSquadraProponente.value;
                selectSquadraRicevente.innerHTML = teamNames
                    .filter(name => name !== selected)
                    .map(name => `<option value="${name}">${name}</option>`)
                    .join('');
            });
        }
        
        // --- GESTIONE TAB ---
        tabSvincolati.addEventListener('click', () => switchTab('svincolati'));
        tabScambi.addEventListener('click', () => switchTab('scambi'));
        tabProposti.addEventListener('click', () => switchTab('proposti'));

        function switchTab(tabName) {
            activeTab = tabName;
            
            tabSvincolati.classList.remove('active');
            tabScambi.classList.remove('active');
            tabProposti.classList.remove('active');
            
            formSvincolati.classList.add('hidden');
            formScambi.classList.add('hidden');
            formProposti.classList.add('hidden');
            contentSvincolati.classList.add('hidden');
            contentScambi.classList.add('hidden');
            contentProposti.classList.add('hidden');
            
            if (tabName === 'svincolati') {
                tabSvincolati.classList.add('active');
                formSvincolati.classList.remove('hidden');
                contentSvincolati.classList.remove('hidden');
            } else if (tabName === 'scambi') {
                tabScambi.classList.add('active');
                formScambi.classList.remove('hidden');
                contentScambi.classList.remove('hidden');
            } else if (tabName === 'proposti') {
                tabProposti.classList.add('active');
                formProposti.classList.remove('hidden');
                contentProposti.classList.remove('hidden');
            }
            
            main();
        }

        // --- LOGICA FORM RUOLI ---
        const numRuoliSelect = document.getElementById('num_ruoli');
        const ruoliContainer = document.getElementById('ruoliContainer');

        function createRoleSelect(index) {
            const label = document.createElement('label');
            label.className = 'block text-sm font-medium text-gray-300 mb-1 mt-4';
            label.textContent = `Ruolo Cercato ${index + 1}`;

            const select = document.createElement('select');
            select.name = `ruolo_${index}`;
            select.required = true;
            select.className = 'custom-select mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500';

            const options = AVAILABLE_ROLES.map(role => `<option value="${role}">${role}</option>`).join('');
            select.innerHTML = `<option value="">Seleziona ruolo...</option>${options}`;
            
            return { label, select };
        }
        
        function validateUniqueRoles() {
            const roleSelects = ruoliContainer.querySelectorAll('select');
            const selectedValues = [];
            let hasDuplicates = false;

            roleSelects.forEach(select => {
                if (select.value) {
                    if (selectedValues.includes(select.value)) {
                        hasDuplicates = true;
                        select.classList.add('border-red-500');
                    } else {
                        select.classList.remove('border-red-500');
                        selectedValues.push(select.value);
                    }
                }
            });
            
            return !hasDuplicates;
        }

        function updateRoleSelects() {
            ruoliContainer.innerHTML = '';
            const num = parseInt(numRuoliSelect.value, 10);
            for (let i = 0; i < num; i++) {
                const { label, select } = createRoleSelect(i);
                select.addEventListener('change', validateUniqueRoles);
                ruoliContainer.appendChild(label);
                ruoliContainer.appendChild(select);
            }
        }

        numRuoliSelect.addEventListener('change', updateRoleSelects);

        // --- LOGICA GENERICA ---
        async function fetchData(tableName) {
            // Rate limiting: aspetta almeno 500ms tra chiamate
            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;
            if (timeSinceLastRequest < MIN_REQUEST_INTERVAL) {
                await new Promise(resolve => setTimeout(resolve, MIN_REQUEST_INTERVAL - timeSinceLastRequest));
            }
            lastRequestTime = Date.now();

            let container;
            if (activeTab === 'svincolati') {
                container = document.getElementById('auctionsContainer');
            } else if (activeTab === 'scambi') {
                container = document.getElementById('tradesContainer');
            } else {
                container = document.getElementById('proposalsContainer');
            }

            const url = `https://api.airtable.com/v0/${AIRTABLE_CONFIG.baseId}/${tableName}?sort[0][field]=data&sort[0][direction]=desc`;

            try {
                const response = await fetch(url, {
                    headers: { Authorization: `Bearer ${AIRTABLE_CONFIG.readApiKey}` }
                });

                if (response.status === 429) {
                    container.innerHTML = `<p class="text-gray-400 text-center py-8"><div class="text-center py-12 px-4">
                <p class="text-red-500 font-bold mb-4 text-2xl">Hai sforato le chiamate api, Ã¨ colpa del Califfo e non tua</p>
                <p class="text-gray-400 text-lg mb-2">Non puoi usare il sito per 30 giorni ma grazie al Califfo<br>abbiamo terminato le risorse free!</p>
                <p class="text-gray-400 text-lg mb-2">Il mercato riapre a Febbraio 2025</p>
                <p class="text-white-500 text-xl">Nel frattempo insulta il Califfo su WhatsApp ðŸ¤¬</p>
            </div></p>`;
                    return [];
                }

                if (!response.ok) throw new Error(`Errore di rete: ${response.statusText}`);
                const data = await response.json();
                return data.records;
            } catch (error) {
                console.error("Errore nel recupero dati:", error);
                container.innerHTML = `<p class="text-red-500 text-center">Impossibile caricare i dati. Riprova piÃ¹ tardi.</p>`;

        }

        function validatePassword(team, password) {
            return TEAM_PASSWORDS[team] === password;
        }
        
        function showFormMessage(resultDiv, message, type) {
            resultDiv.textContent = message;
            resultDiv.className = type === 'success' ? 'mt-4 text-center font-semibold text-green-400' : 'mt-4 text-center font-semibold text-red-400';
        }

        function getButtonText(formType) {
            const texts = {
                svincolati: 'INVIA OFFERTA',
                scambi: 'INVIA SCAMBIO',
                proposti: 'INVIA PROPOSTA'
            };
            return texts[formType] || 'INVIA';
        }

        async function handleFormSubmit(event, formType, tableName) {
            event.preventDefault();
            const form = event.target;
            const resultDiv = document.getElementById(`result_${formType}`);
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            
            showFormMessage(resultDiv, '', 'success');
            
            const formData = new FormData(form);
            const password = formData.get('password');
            
            let team;
            if(formType === 'svincolati' || formType === 'proposti') {
                team = formData.get('squadra');
            } else if(formType === 'scambi') {
                team = formData.get('squadra_proponente');
            }

            if (!validatePassword(team, password)) {
                showFormMessage(resultDiv, 'Password errata.', 'error');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Invio...';

            const url = `https://api.airtable.com/v0/${AIRTABLE_CONFIG.baseId}/${tableName}`;
            
            let fields = {};
            if (formType === 'svincolati') {
                fields = {
                    squadra: formData.get('squadra'),
                    nome: formData.get('nome'),
                    offerta: parseInt(formData.get('offerta'), 10)
                };
            } else if (formType === 'scambi') {
                fields = {
                    squadra_proponente: formData.get('squadra_proponente'),
                    squadra_ricevente: formData.get('squadra_ricevente'),
                    giocatore_offerto: formData.get('giocatore_offerto'),
                    crediti_offerti: formData.get('crediti_offerti') ? parseInt(formData.get('crediti_offerti'), 10) : 0,
                    giocatore_richiesto: formData.get('giocatore_richiesto'),
                    crediti_richiesti: formData.get('crediti_richiesti') ? parseInt(formData.get('crediti_richiesti'), 10) : 0
                };
            } else if (formType === 'proposti') {
                if (!validateUniqueRoles()) {
                    showFormMessage(resultDiv, 'Errore: ruoli duplicati.', 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = getButtonText(formType);
                    return;
                }
                
                const numRuoli = parseInt(formData.get('num_ruoli'));
                const selectedRoles = [];
                for (let i = 0; i < numRuoli; i++) {
                    const role = formData.get(`ruolo_${i}`);
                    if (role) selectedRoles.push(role);
                }
                
                fields = {
                    squadra: formData.get('squadra'),
                    nome: formData.get('nome'),
                    ruolo_cercato: selectedRoles.join(', ')
                };
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_CONFIG.writeApiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fields })
                });

                if (!response.ok) throw new Error(`Errore di rete: ${response.statusText}`);

                showFormMessage(resultDiv, 'Proposta inviata!', 'success');
                form.reset();
                if (formType === 'proposti') {
                    ruoliContainer.innerHTML = '';
                }
                await main();

            } catch (error) {
                console.error('Errore invio dati:', error);
                showFormMessage(resultDiv, 'Errore durante l\'invio.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = getButtonText(formType);
            }
        }

        document.getElementById('svincolatiForm').addEventListener('submit', (e) => handleFormSubmit(e, 'svincolati', AIRTABLE_CONFIG.tableName));
        document.getElementById('scambiForm').addEventListener('submit', (e) => handleFormSubmit(e, 'scambi', AIRTABLE_CONFIG.tradesTableName));
        document.getElementById('propostiForm').addEventListener('submit', (e) => handleFormSubmit(e, 'proposti', AIRTABLE_CONFIG.proposalsTableName));

        // --- LOGICA SVINCOLATI ---
        function processAuctions(records) {
            const auctions = {};

            records.forEach(record => {
                const playerName = record.fields.nome?.trim().toLowerCase();
                if (!playerName) return;

                if (!auctions[playerName]) {
                    auctions[playerName] = {
                        displayName: record.fields.nome.trim(),
                        bids: [],
                        highestBid: 0,
                        leadingTeam: '',
                        lastBidTimestamp: null,
                        firstBidTimestamp: null
                    };
                }

                const offerta = parseInt(record.fields.offerta || 0, 10);
                auctions[playerName].bids.push({
                    team: record.fields.squadra,
                    offer: offerta,
                    timestamp: record.fields.data
                });
            });

            Object.keys(auctions).forEach(playerName => {
                const auction = auctions[playerName];
                if (auction.bids.length === 0) return;

                auction.bids.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                auction.lastBidTimestamp = auction.bids[0].timestamp;
                auction.firstBidTimestamp = auction.bids[auction.bids.length - 1].timestamp;

                auction.bids.forEach(bid => {
                    if (bid.offer > auction.highestBid) {
                        auction.highestBid = bid.offer;
                        auction.leadingTeam = bid.team;
                    }
                });
            });

            return auctions;
        }

                card.innerHTML = `

                            <div class="text-sm text-gray-400">Offerta piÃ¹ alta</div>
                            <div class="text-3xl font-extrabold text-white">${auction.highestBid} crediti</div>
                        </div>
                        <div class="col-span-3 md:col-span-1 text-center">

                            <ul class="mt-2 max-h-40 overflow-y-auto scrollbar-hide pr-2">${historyHtml}</ul>
                        </details>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        // --- LOGICA PROPOSTI ---
        function renderProposals(records) {

                        'T': 'bg-purple-600', 'A': 'bg-red-600', 'PC': 'bg-red-600'

                        `<span class="${roleColors[role] || 'bg-gray-500'} text-white px-2 py-1 rounded-full font-bold text-xs">${role}</span>`

        // --- MAIN ---
        async function main() {
            if (isRefreshing) {
                console.log('â¸ï¸ Refresh giÃ  in corso, salto questa chiamata');
                return;
            }

            isRefreshing = true;
            updateRefreshBar();
            try {
                if (activeTab === 'svincolati') {
                    const openDetails = new Set();
                    document.querySelectorAll('#auctionsContainer details[open]').forEach(detail => {
                        const card = detail.closest('[data-player]');
                        if (card) openDetails.add(card.dataset.player);
                    });
                    const records = await fetchData(AIRTABLE_CONFIG.tableName);
                    const auctions = processAuctions(records);
                    renderAuctions(auctions, openDetails);
                    lastSuccessfulUpdateAt = new Date();
                    updateRefreshBar();
                } else if (activeTab === 'scambi') {
                    const records = await fetchData(AIRTABLE_CONFIG.tradesTableName);
                    renderTrades(records);
                    lastSuccessfulUpdateAt = new Date();
                    updateRefreshBar();
                } else if (activeTab === 'proposti') {
                    const records = await fetchData(AIRTABLE_CONFIG.proposalsTableName);
                    renderProposals(records);
                    lastSuccessfulUpdateAt = new Date();
                    updateRefreshBar();
                }
            } 
            finally {
                isRefreshing = false;
                updateRefreshBar();
            }
        }

            lucide.createIcons();
            switchTab('scambi');
            updateRefreshBar();
            if (manualRefreshBtn) {

            }
            setInterval(updateTimers, 1000);

            document.body.addEventListener('click', function(event) {
                const copyButton = event.target.closest('.copy-btn');
                if (copyButton) {
                    const textToCopy = copyButton.dataset.clipboardText;
                    copyToClipboard(textToCopy, copyButton);
                }
            });
        });
