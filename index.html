    <script>
        const AUCTION_DURATION_MS = 24 * 60 * 60 * 1000;
        const AVAILABLE_ROLES = ['P', 'Dc', 'Dd', 'Ds', 'B', 'E', 'M', 'C', 'W', 'T', 'A', 'PC'];

        const tabSvincolati = document.getElementById('tab-svincolati');
        const tabScambi = document.getElementById('tab-scambi');
        const tabProposti = document.getElementById('tab-proposti');
        const formSvincolati = document.getElementById('form-svincolati-container');
        const formScambi = document.getElementById('form-scambi-container');
        const formProposti = document.getElementById('form-proposti-container');
        const contentSvincolati = document.getElementById('content-svincolati');
        const contentScambi = document.getElementById('content-scambi');
        const contentProposti = document.getElementById('content-proposti');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        const refreshStatusEl = document.getElementById('refreshStatus');
        const manualRefreshBtn = document.getElementById('manualRefreshBtn');
        let lastSuccessfulUpdateAt = null;
        let activeTab = 'scambi';
        let isRefreshing = false;
        let lastRequestTime = 0;
        const MIN_REQUEST_INTERVAL = 500; // Minimo 500ms tra richieste (max 2 req/sec)

        tabSvincolati.addEventListener('click', () => switchTab('svincolati'));
        tabScambi.addEventListener('click', () => switchTab('scambi'));
        tabProposti.addEventListener('click', () => switchTab('proposti'));

        function switchTab(tabName) {
            activeTab = tabName;

            tabSvincolati.classList.remove('active');
            tabScambi.classList.remove('active');
            tabProposti.classList.remove('active');

            formSvincolati.classList.add('hidden');
            formScambi.classList.add('hidden');
            formProposti.classList.add('hidden');

            contentSvincolati.classList.add('hidden');
            contentScambi.classList.add('hidden');
            contentProposti.classList.add('hidden');

            if (tabName === 'svincolati') {
                tabSvincolati.classList.add('active');
                formSvincolati.classList.remove('hidden');
                contentSvincolati.classList.remove('hidden');
            } else if (tabName === 'scambi') {
                tabScambi.classList.add('active');
                formScambi.classList.remove('hidden');
                contentScambi.classList.remove('hidden');
            } else {
                tabProposti.classList.add('active');
                formProposti.classList.remove('hidden');
                contentProposti.classList.remove('hidden');
            }

            main();
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-blue-600'
            };

            toast.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg fade-in`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function formatTimeLeft(ms) {
            if (ms <= 0) return "00:00:00";
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function copyToClipboard(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            const originalIcon = button.innerHTML;
            button.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-400"></i>';
            lucide.createIcons();
            setTimeout(() => { button.innerHTML = originalIcon; lucide.createIcons(); }, 2000);
        }

        const numRuoliSelect = document.getElementById('num_ruoli');
        const ruoliContainer = document.getElementById('ruoliContainer');

        function createRoleSelect(index) {
            const label = document.createElement('label');
            label.className = 'block text-sm font-medium text-gray-300 mb-1 mt-4';
            label.textContent = `Ruolo cercato ${index + 1}`;

            const select = document.createElement('select');
            select.name = `ruolo_${index}`;
            select.required = true;
            select.className = 'custom-select mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition';

            const options = AVAILABLE_ROLES.map(role => `<option value="${role}">${role}</option>`).join('');
            select.innerHTML = `<option value="" disabled selected>- Seleziona -</option>${options}`;

            return { label, select };
        }

        function updateRoleSelects() {
            ruoliContainer.innerHTML = '';
            const num = parseInt(numRuoliSelect.value, 10);

            for (let i = 0; i < num; i++) {
                const { label, select } = createRoleSelect(i);
                ruoliContainer.appendChild(label);
                ruoliContainer.appendChild(select);
            }
        }

        numRuoliSelect.addEventListener('change', updateRoleSelects);
        updateRoleSelects();

        function validateUniqueRoles() {
            const selects = ruoliContainer.querySelectorAll('select');
            const selected = Array.from(selects).map(s => s.value).filter(Boolean);
            return new Set(selected).size === selected.length;
        }

        async function fetchData(tableName) {
            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;
            if (timeSinceLastRequest < MIN_REQUEST_INTERVAL) {
                await new Promise(resolve => setTimeout(resolve, MIN_REQUEST_INTERVAL - timeSinceLastRequest));
            }
            lastRequestTime = Date.now();

            let container;
            if (activeTab === 'svincolati') {
                container = document.getElementById('auctionsContainer');
            } else if (activeTab === 'scambi') {
                container = document.getElementById('tradesContainer');
            } else {
                container = document.getElementById('proposalsContainer');
            }

            try {
                const url = `https://api.airtable.com/v0/${AIRTABLE_CONFIG.baseId}/${tableName}?sort[0][field]=data&sort[0][direction]=desc`;
                const response = await fetch(url, { headers: { Authorization: `Bearer ${AIRTABLE_CONFIG.readApiKey}` } });

                if (response.status === 429) {
                    const now = new Date();
                    const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
                    const daysLeft = Math.ceil((nextMonth - now) / (1000 * 60 * 60 * 24));

                    container.innerHTML = `<div class="text-center py-12 px-4">
        <p class="text-red-500 font-bold mb-4 text-2xl">Limite chiamate API raggiunto (piano Free)</p>
        <div class="bg-gray-700 rounded-lg p-4 mb-4 inline-block">
            <p class="text-white text-lg">Reset tra:</p>
            <p class="text-green-400 font-bold text-4xl font-mono">${daysLeft} giorni</p>
        </div>
        <p class="text-gray-400 text-sm mt-4">Le chiamate verranno sbloccate al reset mensile.</p>
    </div>`;
                    return null;
                }

                if (!response.ok) throw new Error(`Errore di rete: ${response.statusText}`);
                const data = await response.json();
                return data.records;
            } catch (error) {
                console.error("Errore nel recupero dati:", error);
                container.innerHTML = `<p class="text-red-500 text-center">Impossibile caricare i dati. Riprova più tardi.</p>`;
                return null;
            }
        }

        function getButtonText(formType) {
            const texts = {
                svincolati: 'INVIA OFFERTA',
                scambi: 'INVIA SCAMBIO',
                proposti: 'INVIA PROPOSTA'
            };
            return texts[formType] || 'INVIA';
        }

        function showFormMessage(resultDiv, message, type) {
            resultDiv.textContent = message;
            resultDiv.className = type === 'success'
                ? 'mt-4 text-center font-semibold text-green-400'
                : 'mt-4 text-center font-semibold text-red-400';
        }

        async function handleFormSubmit(event, formType) {
            event.preventDefault();
            const form = event.target;
            const resultDiv = document.getElementById(`result_${formType}`);
            const submitButton = form.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            submitButton.textContent = 'Invio...';

            showFormMessage(resultDiv, '', 'success');

            const formData = new FormData(form);
            const password = formData.get('password');
            let squadra;

            if (formType === 'svincolati') {
                squadra = formData.get('squadra');
            } else if (formType === 'scambi') {
                squadra = formData.get('squadra_proponente');
            } else {
                squadra = formData.get('squadra');
            }

            if (TEAM_PASSWORDS[squadra] !== password) {
                showFormMessage(resultDiv, 'Password errata!', 'error');
                submitButton.disabled = false;
                submitButton.textContent = getButtonText(formType);
                return;
            }

            let fields = {};
            let tableName;

            if (formType === 'svincolati') {
                fields = {
                    squadra: formData.get('squadra'),
                    nome: formData.get('nome'),
                    offerta: parseInt(formData.get('offerta'), 10),
                    data: new Date().toISOString()
                };
                tableName = AIRTABLE_CONFIG.tableName;
            } else if (formType === 'scambi') {
                fields = {
                    squadra_proponente: formData.get('squadra_proponente'),
                    squadra_ricevente: formData.get('squadra_ricevente'),
                    giocatore_offerto: formData.get('giocatore_offerto'),
                    crediti_offerti: parseInt(formData.get('crediti_offerti') || '0', 10),
                    giocatore_richiesto: formData.get('giocatore_richiesto'),
                    crediti_richiesti: parseInt(formData.get('crediti_richiesti') || '0', 10),
                    data: new Date().toISOString()
                };
                tableName = AIRTABLE_CONFIG.tradesTableName;
            } else {
                if (!validateUniqueRoles()) {
                    showFormMessage(resultDiv, 'Errore: ruoli duplicati.', 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = getButtonText(formType);
                    return;
                }

                const numRuoli = parseInt(formData.get('num_ruoli'), 10);
                const selectedRoles = [];
                for (let i = 0; i < numRuoli; i++) {
                    selectedRoles.push(formData.get(`ruolo_${i}`));
                }

                fields = {
                    squadra: formData.get('squadra'),
                    nome: formData.get('nome'),
                    ruolo_cercato: selectedRoles.join(', '),
                    data: new Date().toISOString()
                };
                tableName = AIRTABLE_CONFIG.proposalsTableName;
            }

            try {
                const url = `https://api.airtable.com/v0/${AIRTABLE_CONFIG.baseId}/${tableName}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${AIRTABLE_CONFIG.writeApiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fields })
                });

                if (!response.ok) throw new Error(`Errore di rete: ${response.statusText}`);

                showFormMessage(resultDiv, 'Operazione inviata!', 'success');
                form.reset();
                if (formType === 'proposti') updateRoleSelects();

                await main();
            } catch (error) {
                console.error('Errore invio dati:', error);
                showFormMessage(resultDiv, 'Errore durante l’invio.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = getButtonText(formType);
            }
        }

        document.getElementById('svincolatiForm').addEventListener('submit', (e) => handleFormSubmit(e, 'svincolati'));
        document.getElementById('scambiForm').addEventListener('submit', (e) => handleFormSubmit(e, 'scambi'));
        document.getElementById('propostiForm').addEventListener('submit', (e) => handleFormSubmit(e, 'proposti'));

        function processAuctions(records) {
            const auctions = {};

            records.forEach(record => {
                const playerName = record.fields.nome?.trim().toLowerCase();
                if (!playerName) return;

                if (!auctions[playerName]) {
                    auctions[playerName] = {
                        displayName: record.fields.nome.trim(),
                        bids: [],
                        highestBid: -1,
                        leadingTeam: null,
                        lastBidTimestamp: null,
                        firstBidTimestamp: null
                    };
                }

                const offerta = parseInt(record.fields.offerta, 10);
                auctions[playerName].bids.push({ team: record.fields.squadra, offer: offerta, timestamp: record.fields.data });
            });

            for (const playerName in auctions) {
                const auction = auctions[playerName];
                auction.bids.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                auction.lastBidTimestamp = auction.bids[0].timestamp;
                auction.firstBidTimestamp = auction.bids[auction.bids.length - 1].timestamp;

                auction.bids.forEach(bid => {
                    if (bid.offer > auction.highestBid) {
                        auction.highestBid = bid.offer;
                        auction.leadingTeam = bid.team;
                    }
                });
            }

            return auctions;
        }

        function renderAuctions(auctions, openDetails) {
            const container = document.getElementById('auctionsContainer');
            container.innerHTML = '';

            const now = new Date();

            const sortedKeys = Object.keys(auctions).sort((a, b) => {
                const timeA = new Date(auctions[a].lastBidTimestamp);
                const timeB = new Date(auctions[b].lastBidTimestamp);
                return timeB - timeA;
            });

            if (sortedKeys.length === 0) {
                container.innerHTML = `<p class="text-gray-400 text-center">Nessuna asta in corso.</p>`;
                return;
            }

            sortedKeys.forEach(playerName => {
                const auction = auctions[playerName];
                const startDate = new Date(auction.firstBidTimestamp);
                const endDate = new Date(startDate.getTime() + AUCTION_DURATION_MS);
                const timeLeft = endDate - now;
                const isExpired = timeLeft <= 0;

                const card = document.createElement('div');
                card.className = `border border-gray-700 rounded-xl p-4 card-shadow transition-all ${isExpired ? 'bg-gray-700/50 opacity-70' : 'bg-gray-800'}`;
                card.setAttribute('data-end-time', endDate.toISOString());
                card.setAttribute('data-player', playerName);

                const historyHtml = auction.bids.map(bid => `
                    <li class="flex justify-between items-center border-b border-gray-700 last:border-0 py-2 text-sm">
                        <span>${bid.team}</span>
                        <span class="text-gray-400">${formatDate(bid.timestamp)}</span>
                        <span class="font-bold">${bid.offer}</span>
                    </li>
                `).join('');

                card.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                        <div class="md:col-span-2">
                            <h3 class="text-xl font-bold text-white flex items-center">
                                ${auction.displayName}
                                <button class="copy-btn ml-3 text-gray-400 hover:text-green-400 transition" data-clipboard-text="${auction.displayName}">
                                    <i data-lucide="copy" class="w-4 h-4"></i>
                                </button>
                            </h3>
                            <p class="text-gray-400 mt-1">Offerta più alta: <span class="font-bold text-green-400">${auction.highestBid}</span> (${auction.leadingTeam})</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-400">Scade tra:</p>
                            <p class="timer text-2xl font-mono font-bold">${formatTimeLeft(timeLeft)}</p>
                        </div>
                    </div>

                    <details class="mt-4">
                        <summary class="cursor-pointer text-gray-400 hover:text-white transition flex items-center justify-between">
                            <span>Storico offerte</span>
                            <i data-lucide="chevron-down" class="w-5 h-5"></i>
                        </summary>
                        <ul class="mt-3 space-y-2 max-h-48 overflow-y-auto scrollbar-hide pr-2">
                            ${historyHtml}
                        </ul>
                    </details>
                `;

                const detailsEl = card.querySelector('details');
                if (openDetails.has(playerName)) {
                    detailsEl.open = true;
                }

                container.appendChild(card);
            });

            lucide.createIcons();
        }

        function renderTrades(records) {
            const container = document.getElementById('tradesContainer');
            container.innerHTML = '';

            const now = new Date();

            if (!records || records.length === 0) {
                container.innerHTML = `<p class="text-gray-400 text-center">Nessuno scambio proposto.</p>`;
                return;
            }

            records.forEach(record => {
                const fields = record.fields;
                const startDate = new Date(fields.data);
                const endDate = new Date(startDate.getTime() + AUCTION_DURATION_MS);
                const timeLeft = endDate - now;
                const isExpired = timeLeft <= 0;

                const card = document.createElement('div');
                card.className = `border border-gray-700 rounded-xl p-4 card-shadow transition-all ${isExpired ? 'bg-gray-700/50 opacity-70' : 'bg-gray-800'}`;
                card.setAttribute('data-end-time', endDate.toISOString());

                card.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                        <div class="md:col-span-2">
                            <p class="text-sm text-gray-400 mb-1">${fields.squadra_proponente} -> ${fields.squadra_ricevente}</p>
                            <p class="text-white"><span class="font-bold text-blue-400">Offre:</span> ${fields.giocatore_offerto} (${fields.crediti_offerti || 0} cr)</p>
                            <p class="text-white"><span class="font-bold text-purple-400">Chiede:</span> ${fields.giocatore_richiesto} (${fields.crediti_richiesti || 0} cr)</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-400">Scade tra:</p>
                            <p class="timer text-2xl font-mono font-bold">${formatTimeLeft(timeLeft)}</p>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });

            lucide.createIcons();
        }

        function renderProposals(records) {
            const container = document.getElementById('proposalsContainer');
            container.innerHTML = '';

            const grouped = {};

            records.forEach(record => {
                const team = record.fields.squadra;
                if (!grouped[team]) grouped[team] = [];
                grouped[team].push(record);
            });

            const teams = Object.keys(grouped).sort();

            if (teams.length === 0) {
                container.innerHTML = `<p class="text-gray-400 text-center">Nessun giocatore proposto.</p>`;
                return;
            }

            teams.forEach(team => {
                const card = document.createElement('div');
                card.className = 'border border-gray-700 rounded-xl p-4 card-shadow bg-gray-800';

                const playersHtml = grouped[team].map(record => `
                    <div class="flex justify-between items-center border-b border-gray-700 last:border-0 py-2">
                        <div>
                            <p class="text-white font-bold">${record.fields.nome}</p>
                            <p class="text-sm text-gray-400">Cerca: <span class="text-purple-400 font-bold">${record.fields.ruolo_cercato}</span></p>
                        </div>
                        <button class="copy-btn text-gray-400 hover:text-green-400 transition" data-clipboard-text="${record.fields.nome}">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                        </button>
                    </div>
                `).join('');

                card.innerHTML = `
                    <h3 class="text-xl font-bold text-white">${team}</h3>
                    <div class="space-y-1">
                        ${playersHtml}
                    </div>
                `;

                container.appendChild(card);
            });

            lucide.createIcons();
        }

        function formatDate(dateTimeString) {
            if (!dateTimeString) return '';
            const date = new Date(dateTimeString);
            return date.toLocaleString('it-IT', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
        }

        function updateRefreshBar() {
            if (lastUpdatedEl) {
                lastUpdatedEl.textContent = lastSuccessfulUpdateAt ? formatDate(lastSuccessfulUpdateAt) : '—';
            }
            if (refreshStatusEl) {
                refreshStatusEl.textContent = isRefreshing ? '(caricamento...)' : '';
            }
            if (manualRefreshBtn) {
                manualRefreshBtn.disabled = isRefreshing;
            }
        }

        function updateTimers() {
            document.querySelectorAll('[data-end-time]').forEach(card => {
                const timerEl = card.querySelector('.timer');
                if (!timerEl) return;

                const endTime = new Date(card.dataset.endTime);
                const timeLeft = endTime - new Date();

                if (timeLeft <= 0) {
                    timerEl.textContent = "00:00:00";
                    card.classList.add('opacity-70');
                } else {
                    timerEl.textContent = formatTimeLeft(timeLeft);
                }
            });
        }

        async function main() {
            if (isRefreshing) {
                return;
            }

            isRefreshing = true;
            updateRefreshBar();

            try {
                if (activeTab === 'svincolati') {
                    const openDetails = new Set();
                    document.querySelectorAll('#auctionsContainer details[open]').forEach(detail => {
                        const card = detail.closest('[data-player]');
                        if (card) openDetails.add(card.dataset.player);
                    });

                    const records = await fetchData(AIRTABLE_CONFIG.tableName);
                    if (records === null) return;

                    const auctions = processAuctions(records);
                    renderAuctions(auctions, openDetails);
                    lastSuccessfulUpdateAt = new Date();
                    updateRefreshBar();

                } else if (activeTab === 'scambi') {
                    const records = await fetchData(AIRTABLE_CONFIG.tradesTableName);
                    if (records === null) return;

                    renderTrades(records);
                    lastSuccessfulUpdateAt = new Date();
                    updateRefreshBar();

                } else if (activeTab === 'proposti') {
                    const records = await fetchData(AIRTABLE_CONFIG.proposalsTableName);
                    if (records === null) return;

                    renderProposals(records);
                    lastSuccessfulUpdateAt = new Date();
                    updateRefreshBar();
                }
            } finally {
                isRefreshing = false;
                updateRefreshBar();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            if (manualRefreshBtn) {
                manualRefreshBtn.addEventListener('click', () => main());
            }

            updateRefreshBar();
            switchTab('scambi');
            setInterval(updateTimers, 1000);

            document.body.addEventListener('click', function(event) {
                const copyButton = event.target.closest('.copy-btn');
                if (copyButton) {
                    const textToCopy = copyButton.dataset.clipboardText;
                    copyToClipboard(textToCopy, copyButton);
                }
            });
        });
    </script>
